<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Add meta tags to help with external linking -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="External Link">
    <meta property="og:description" content="Open this link in external browser">
    <link rel="canonical" href="https://justopen.vercel.app">
    <title>In-App Browser Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            word-break: break-all;
        }

        .copy-button {
            background-color: #007bff;
            margin-top: 10px;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

        .version {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
            opacity: 0.7;
        }

        .options {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>In-App Browser Link Generator</h1>
        <div class="input-group">
            <input type="url" id="originalUrl" placeholder="Enter your URL here (e.g., https://example.com)" required>
            <div class="options">
                <div class="checkbox-group">
                    <input type="checkbox" id="forceWebOption" checked>
                    <label for="forceWebOption">Force web version (prevents opening in native apps)</label>
                    <p class="info-text">Recommended for YouTube, Twitter, Instagram, etc.</p>
                </div>
            </div>
            <button onclick="generateLink()">Generate Link</button>
        </div>
        <div class="result" id="result" style="display: none;">
            <h3>Generated Link:</h3>
            <p id="generatedLink"></p>
            <button class="copy-button" onclick="copyToClipboard()">Copy Link</button>
        </div>
    </div>
    <div class="version">v0.10</div>

    <script>
        function generateLink() {
            const originalUrl = document.getElementById('originalUrl').value;
            const forceWeb = document.getElementById('forceWebOption').checked;
            
            if (!originalUrl) {
                alert('Please enter a valid URL');
                return;
            }

            try {
                // Ensure the URL is properly formatted
                const url = new URL(originalUrl);
                
                // Generate a unique link ID
                const linkId = Math.random().toString(36).substring(2, 15);
                
                // Create the redirect URL using the Cloudflare Worker
                const cloudflareWorkerUrl = "https://justopen.perez-jg22.workers.dev";
                const redirectUrl = `${cloudflareWorkerUrl}?url=${encodeURIComponent(originalUrl)}&stage=1&forceweb=${forceWeb}`;
                
                // Display the result
                document.getElementById('result').style.display = 'block';
                document.getElementById('generatedLink').textContent = redirectUrl;
            } catch (e) {
                alert('Please enter a valid URL including http:// or https://');
            }
        }

        function copyToClipboard() {
            const generatedLink = document.getElementById('generatedLink').textContent;
            navigator.clipboard.writeText(generatedLink)
                .then(() => alert('Link copied to clipboard!'))
                .catch(err => alert('Failed to copy link. Please copy it manually.'));
        }
    </script>
</body>
</html>
