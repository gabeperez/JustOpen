<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=safari-https://www.producthunt.com">
</head>
<body>
    <p>Redirecting to external browser...</p>
    <script>
        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'Android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }
            
            return 'unknown';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');

        if (targetUrl) {
            try {
                const os = getMobileOperatingSystem();
                
                if (os === 'iOS') {
                    // iOS-specific approach
                    const safariUrl = `safari-${targetUrl}`;
                    window.location.replace(safariUrl);
                    
                    // Fallback after a short delay
                    setTimeout(() => {
                        window.location.replace(targetUrl);
                    }, 100);
                } else if (os === 'Android') {
                    // Android approach
                    window.location.replace(`intent://${new URL(targetUrl).host}${new URL(targetUrl).pathname}${new URL(targetUrl).search}#Intent;scheme=${new URL(targetUrl).protocol.slice(0, -1)};package=com.android.chrome;end`);
                } else {
                    // Desktop or unknown device
                    window.location.replace(targetUrl);
                }
            } catch (e) {
                // If anything fails, redirect directly
                window.location.replace(targetUrl);
            }
        } else {
            document.body.innerHTML = 'No URL parameter provided';
        }
    </script>
</body>
</html>
