<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to external browser...</p>
    <script>
        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'Android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }
            
            return 'unknown';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');
        const androidIntent = urlParams.get('android');
        const iosSafari = urlParams.get('ios');

        if (targetUrl) {
            try {
                const os = getMobileOperatingSystem();
                
                // Ensure we always redirect to the target URL after a short delay
                const redirectToTarget = () => {
                    window.location.replace(targetUrl);
                };

                // Try platform-specific deep links first
                if (os === 'Android' && androidIntent) {
                    // Try Android Intent
                    window.location.href = androidIntent;
                    // Fallback after a short delay
                    setTimeout(redirectToTarget, 1000);
                } else if (os === 'iOS') {
                    // For iOS, try a more direct approach
                    // First attempt: direct location change
                    window.location.replace(targetUrl);
                    
                    // Second attempt: try opening in Safari
                    setTimeout(() => {
                        if (document.hidden) {
                            // If page is hidden, we successfully opened Safari
                            return;
                        }
                        // If we're still here, try the Safari scheme
                        if (iosSafari) {
                            window.location.href = iosSafari;
                        }
                    }, 100);
                    
                    // Final fallback
                    setTimeout(() => {
                        if (!document.hidden) {
                            redirectToTarget();
                        }
                    }, 2000);
                } else {
                    // Direct redirect for unknown platforms
                    redirectToTarget();
                }
            } catch (e) {
                // If anything fails, redirect directly to the target URL
                window.location.replace(targetUrl);
            }
        } else {
            document.body.innerHTML = 'No URL parameter provided';
        }
    </script>
</body>
</html>
