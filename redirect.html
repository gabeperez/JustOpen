    <meta property="al:ios:url" content="browser://">
    <meta property="al:android:url" content="browser://">
</head>
<body>
    <p>Opening in Safari...</p>
    <script>
        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'Android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }
            
            return 'unknown';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');
        const androidIntent = urlParams.get('android');

        if (targetUrl) {
            try {
                const os = getMobileOperatingSystem();
                
                if (os === 'iOS') {
                    // Try all methods in sequence with shorter delays
                    window.location.href = targetUrl; // Direct attempt first
                    
                    setTimeout(() => {
                        window.location.href = `x-web-search://${targetUrl}`;
                    }, 100);
                    
                    setTimeout(() => {
                        window.location.href = `safari-${targetUrl}`;
                    }, 200);
                    
                    // Final fallback with direct replace
                    setTimeout(() => {
                        window.location.replace(targetUrl);
                    }, 300);
                } else if (os === 'Android') {
                    // Try Android Intent
                    window.location.href = androidIntent;
                    setTimeout(() => {
                        window.location.replace(targetUrl);
                    }, 1000);
                } else {
                    // Direct redirect for unknown platforms
                    window.location.replace(targetUrl);
                }
            } catch (e) {
                window.location.replace(targetUrl);
            }
        } else {
            document.body.innerHTML = 'No URL parameter provided';
        }
    </script>
    <div style="position: fixed; bottom: 10px; left: 10px; font-size: 12px; color: #666;">v0.02</div>
</body>
