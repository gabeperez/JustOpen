<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to external browser...</p>
    <script>
        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'Android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }
            
            return 'unknown';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');
        const androidIntent = urlParams.get('android');
        const iosWebSearch = urlParams.get('ios');
        const chromeDeepLink = urlParams.get('chrome');

        if (targetUrl) {
            try {
                const os = getMobileOperatingSystem();
                
                // Ensure we always redirect to the target URL after a short delay
                const redirectToTarget = () => {
                    window.location.replace(targetUrl);
                };

                // Try platform-specific deep links first
                if (os === 'Android' && androidIntent) {
                    // Try Android Intent
                    window.location.href = androidIntent;
                    // Fallback after a short delay
                    setTimeout(redirectToTarget, 1000);
                } else if (os === 'iOS' && iosWebSearch) {
                    // Try iOS-specific handling
                    window.location.href = iosWebSearch;
                    // Fallback after a short delay
                    setTimeout(redirectToTarget, 1000);
                } else {
                    // Direct redirect for unknown platforms or when deep links aren't available
                    redirectToTarget();
                }
            } catch (e) {
                // If anything fails, redirect directly to the target URL
                window.location.replace(targetUrl);
            }
        } else {
            document.body.innerHTML = 'No URL parameter provided';
        }
    </script>
</body>
</html>
