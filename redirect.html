    <!-- Force external browser meta tags -->
    <meta name="apple-itunes-app" content="app-id=305927807, app-argument=<?php echo urlencode($url); ?>">
    <meta property="al:ios:url" content="browser://">
    <meta property="al:android:url" content="browser://">
</head>
<body>
    <p>Redirecting to external browser...</p>
    <script>
        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'Android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }
            
            return 'unknown';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');
        const androidIntent = urlParams.get('android');
        const iosSafari = urlParams.get('ios');

        if (targetUrl) {
            try {
                const os = getMobileOperatingSystem();
                
                function forceExternalBrowser() {
                    if (os === 'iOS') {
                        // Try multiple methods for iOS
                        window.location.href = `googlechrome://${targetUrl}`;
                        setTimeout(() => {
                            window.location.href = `firefox://${targetUrl}`;
                        }, 100);
                        setTimeout(() => {
                            window.location.href = targetUrl;
                        }, 200);
                    } else if (os === 'Android') {
                        // Try Android Intent
                        window.location.href = androidIntent;
                        setTimeout(() => {
                            window.location.href = targetUrl;
                        }, 1000);
                    } else {
                        window.location.href = targetUrl;
                    }
                }

                // Add a click event to force browser opening
                document.body.addEventListener('click', forceExternalBrowser);
                
                // Auto-trigger after a short delay
                setTimeout(forceExternalBrowser, 100);

                // Fallback
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 2000);

            } catch (e) {
                window.location.href = targetUrl;
            }
        } else {
            document.body.innerHTML = 'No URL parameter provided';
        }
    </script>
</body>
</html>
