<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="External Link">
    <meta property="og:description" content="Open this link in external browser">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'none'">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="refresh" content="0;URL=''" id="meta-refresh">
    <title>Redirecting...</title>
    <script>
        function getMobileOperatingSystem() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            
            if (/android/i.test(userAgent)) {
                return 'Android';
            }
            
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'iOS';
            }
            
            return 'unknown';
        }

        function isInAppBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /Instagram/.test(userAgent) || /FBAN/.test(userAgent) || /FBAV/.test(userAgent);
        }

        function handleRedirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('url');
            const androidIntent = urlParams.get('android');
            const linkId = urlParams.get('id');
            const decodedUrl = decodeURIComponent(targetUrl);

            if (!targetUrl) {
                document.body.innerHTML = 'No URL parameter provided';
                return;
            }

            // Set the meta refresh URL
            document.getElementById('meta-refresh').content = `0;URL='${decodedUrl}'`;

            try {
                const os = getMobileOperatingSystem();
                
                if (isInAppBrowser()) {
                    if (os === 'iOS') {
                        // For iOS, try multiple approaches
                        document.location.href = decodedUrl;
                        window.location.href = decodedUrl;
                        window.location.replace(decodedUrl);
                        window.top.location.href = decodedUrl;
                    } else if (os === 'Android' && androidIntent) {
                        window.location.href = androidIntent;
                        setTimeout(() => {
                            window.location.replace(decodedUrl);
                        }, 1000);
                    }
                } else {
                    window.location.replace(decodedUrl);
                }
            } catch (e) {
                window.location.replace(decodedUrl);
            }
        }

        // Try to break out of frames
        if (window.top !== window.self) {
            window.top.location.href = window.self.location.href;
        }

        // Start redirect process when page loads
        window.onload = handleRedirect;
    </script>
</head>
<body>
    <p>Redirecting to external browser...</p>
</body>
</html>
